<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather_app.css">
    <!--hw: fetch data from 5 API's-->
</head>
<body>
     <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tabs">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!--grant location-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="grant-btn btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search weather-->
            <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput id="city" name="city">
                <button class="btn search" type="submit">
                    <img src="./assets/search.png" alt="" loading="lazy">
                </button>
            </form>

            <!--loading-->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150" loading="lazy">
            </div>

            <img src="./assets/not-found.png" alt="" class="not-found">
            
            <!--Weather info-->
            <div class="sub-container user-weather-container">

                <div class="name">
                    <p data-cityName></p>
                    <img src="" alt="" data-countryIcon loading="lazy">
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="weather-details">

                    <!--card 1-->
                    <div class="weather-detail">
                        <img src="./assets/wind.png" alt="" loading="lazy">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!--card 2-->
                    <div class="weather-detail">
                        <img src="./assets/humidity.png" alt="" loading="lazy">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="weather-detail">
                        <img src="./assets/cloud.png" alt="" loading="lazy">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>

            </div>
        </div>
     </div>

    <script src="weather_app.js"></script>
</body>
</html>
