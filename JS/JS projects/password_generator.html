<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password_generator.css">
    <link rel="shortcut icon" href="./password_generator_imgs/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display_container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay> <!--data-passwordDisplay custom attribute hai iska use krke bhi yeh element access kr skte hai js main-->
            <!--by default agar specify na kro toh input tag ka type text hoga-->
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./password_generator_imgs/copy.svg" alt="" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider> <!--default value of step is 1 no need to specify here , step matlab ek baar main slider kitna age bdega jaise do do age bde 2 4 6 8 ya teen teen etc--> 

            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!--strength container-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--generate-password-->
            <button class="generateBtn">Generate Password</button>

        </div>

    </div>

    <script src="password_generator.js"></script>
</body>
</html>
