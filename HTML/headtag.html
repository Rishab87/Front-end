<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Different types ki character encoding hoti hai jismain characters ko unki numeric value se map kiya hota hai taki unhe digital format main dikha pao , utf - 8,ascii yeh sab character encoding hai-->
    <!--utf 8 ke fayede: multilingual support add kr skte hai, bohot sare characters(characeters matlab a, # etc) support krte hai-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Iss line ka matlab jab iss website ko internet explorer pe render kr rhe hoge toh sbse latest rendering engine use kroge puri kahani ke liye lecture 12 12:41 ke aspas video dekhe, yeh pta lgaye yeh line boiler plate code main ab kyun nhi ati-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--browser jo window dikh rhi hoti hai jaha pr content display hota hai usse viewport kehte hai, content main uske width ke bare main aur zoom ke bare main mention kr rhe hai, intial-scale =1.0 matlab zoom normal jo default level hai zoom ka woh rhega(100% zoom level hota hai by default)-->
    <title>Favicon , Meta , Title etc</title> <!--Uper jo title ke side main chota sa icon hota hai usse favicon kehte hai-->
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon"> <!--adding favicon--> <!--Make sure that favicon is under root directory , aisa kyun find out? Read chatgpt re module chat: https://chat.openai.com/share/01760b53-051e-4306-8653-9c444c600bfe-->
    <meta name="description" content="This website aims to create india's best coders"> <!--Yeh website search krne pr neeche dikhega link ke, eg codehelp ki website search krne pr neeche link ke likha rehta hai master full stack development , dsa course etc-->
    <meta name="keywords" content="codehelp , operating system"> <!--keywords isliye dalte hai taki jab yeh keyword search kre koi toh website rank ho-->
    <link rel="stylesheet" href="style.css"> <!--Linking css file-->
    <script src="script.js"></script> <!--Linking javascript file-->
    <!--The <meta> tag defines metadata about an HTML document. Metadata is data (information) about data.-->
<!-- boilerplate code or boilerplate refers to sections of code that have to be included in many places with little or no alteration. It is often used when referring to languages that are considered verbose, i.e. the programmer must write a lot of code to do minimal jobs.-->
</head>
<body>
    <h1>Welcome</h1>
</body>
</html>
