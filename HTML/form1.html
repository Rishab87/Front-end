<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registeration</h2>
    <form>
        <label for="name">Name:</label>
        <br>
        <input id="name" type="text" name="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <input id="email" type="email" name="email">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input id="phone" type="tel" name="phone">
        <br>
        <br>
        <label for="occupation">Occupation Type:</label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>

        <fieldset>
            <legend>Topics of interest:</legend>
            <label for="HTML">HTML</label>
            <input type="checkbox" name="checkbox" id="HTML">
            <br>
            <br>
            <label for="CSS">CSS</label>
            <input type="checkbox" id="CSS" name="checkbox">
            <br>
            <br>
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" id="JavaScript" name="checkbox">
        </fieldset>
        <br>
        <br>
        <br>
        <label for="Comments">Comments:</label>
        <br>
        <textarea name="textarea" id="Comments" cols="50" rows="10"></textarea>
        <br>
        <br>
        <input type="submit" value="Register">

    </form>
</body>
</html>
